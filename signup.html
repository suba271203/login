<DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Signup form</h1>
        <form action="login.html">
        <input type="text" name="fn" placeholder="First name" required><br><br>
        <input type="text" name="mn" placeholder="Middle name" required><br><br>
        <input type="text" name="ln" placeholder="Last name" required><br><br>
        <input type="date"><br><br>
        <input type="number" name="age" placeholder="Age" min="15" max="100" step="1"><br><br>
        <input type="number" name="contact" placeholder="Phone number"><br><br>
        <input type="email" name="mail id" placeholder="Mail-id"><br><br>
        <label>Gender</label><br>
        <input type="radio" name="Gender" id="a">
        <label for="a"> male</label>
        <input type="radio" name="Gender" id="b">
        <label for="b"> female</label>
        <input type="radio" name="Gender" id="c">
        <label for="c"> others</label><br><br>
        <label>Address</label><br>
        <textarea name="address" id="a" cols="20" rows="10"></textarea><br><br>
    
        <label>Technical skills</label><br><br>
        <label for ="py">python</label>
        <input type="range"><br><br>
        <input type="submit" value="login"><br><br>
        <input type="reset" value="reset"><br><br>
    
    </form>
    </body>
    </html>
